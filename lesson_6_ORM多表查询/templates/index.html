<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <style>
        .head {
            line-height: 40px;
            background-color: deepskyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="head">标题</div>
        <div class="content">
            <a href="/addbook/">添加书籍</a>
            <a href="/update/">管理书籍</a>
            <a href="/delbook/">删除书籍</a>
            <a href="/select/">查询书籍</a>
        </div>
        <div>
            {% for book in book_list %}
                <p>{{ book.name }} {{ book.price }} {{ book.issue_date }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
